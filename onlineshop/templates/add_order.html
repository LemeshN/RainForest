{% extends 'base.html' %}
{% block title %}
Add new order
{% endblock %}

{% block body %}
<div class="container">
<h1>Add new order</h1>
    <form method="post">
        {% csrf_token %}
            <p>{{ form.name }}</p>
            <p>{{ form.quantity }}</p>
            <button type="submit" class="btn btn-success">Add</button>
    </form>
</div>
{% endblock %}
